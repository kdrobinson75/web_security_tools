<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Security Automation Toolkit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">üîê Security Automation Toolkit</h1>

        <div class="row">
            <!-- File Hash Scanner -->
            <div class="col-md-6">
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">File Hash Scanner</h3>
                    <form action="/check_hash" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-primary w-100">Check Hash</button>
                    </form>
                </div>
            </div>

            <!-- Port Scanner -->
            <div class="col-md-6">
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">Port Scanner</h3>
                    <form action="/scan_port" method="post">
                        <input type="text" name="target" class="form-control mb-2" placeholder="Enter target IP"
                            required>
                        <input type="number" name="port" class="form-control mb-3" placeholder="Enter port number"
                            required>
                        <button type="submit" class="btn btn-warning w-100">Scan Port</button>
                    </form>
                </div>
            </div>

            <!-- Password Strength Checker -->
            <div class="col-md-6">
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">Password Strength Checker</h3>
                    <form action="/check_password" method="post">
                        <input type="text" name="password" class="form-control mb-3" placeholder="Enter password"
                            required>
                        <button type="submit" class="btn btn-danger w-100">Check Password</button>
                    </form>
                </div>
            </div>

            <!-- WHOIS & IP Lookup -->
            <div class="col-md-6">
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">WHOIS & IP Lookup</h3>
                    <form action="/lookup_ip" method="post">
                        <input type="text" name="ip_address" class="form-control mb-3" placeholder="Enter IP Address"
                            required>
                        <button type="submit" class="btn btn-info w-100">Lookup IP</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Password Generator -->
    <div class="col-md-6">
        <div class="card shadow p-4 mt-4">
            <h3 class="text-center">Secure Password Generator</h3>
            <form action="/generate_password" method="post">
                <label>Password Length:</label>
                <input type="number" name="length" class="form-control mb-2" min="8" max="32" value="12" required>
    
                <label>Select Character Types:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="upper" checked> Uppercase Letters (A-Z)
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="lower" checked> Lowercase Letters (a-z)
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="numbers" checked> Numbers (0-9)
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="symbols"> Special Characters (!@#$%^&)
                </div>
    
                <button type="submit" class="btn btn-success w-100 mt-3">Generate Password</button>
            </form>
        </div>
    </div>

    <!-- What's My IP Address -->
    <div class="col-md-6">
        <div class="card shadow p-4 mt-4">
            <h3 class="text-center">üåç What's My IP?</h3>
            <form action="/my_ip" method="get">
                <button type="submit" class="btn btn-info w-100">Find My IP</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Security Automation Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">üîê Security Automation Tools üîê</h1>

        <div class="row">
            <!-- File Hash Scanner -->
            <div class="col-md-6">
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">File Hash Scanner</h3>
                    <form action="/check_hash" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-primary w-100">Check Hash</button>
                    </form>
                </div>
            </div>

            <!-- Port Scanner -->
            <div class="col-md-6">
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">Port Scanner</h3>
                    <form action="/scan_port" method="post">
                        <input type="text" name="target" class="form-control mb-2" placeholder="Enter target IP"
                            required>
                        <input type="number" name="port" class="form-control mb-3" placeholder="Enter port number"
                            required>
                        <button type="submit" class="btn btn-warning w-100">Scan Port</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
